name: Build and Deploy

run-name: "${{ github.actor }} published a new release:  ${{ github.ref }}!"

on:
  release:
    types: [published]

jobs:
  build:
    name: Build Vite app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          VITE_BACKEND_BASEURL: ${{ vars.VITE_BACKEND_BASEURL }}
          VITE_OIDC_AUTHORITY: ${{ vars.VITE_OIDC_AUTHORITY }}
          VITE_OIDC_CLIENT_ID: ${{ secrets.VITE_OIDC_CLIENT_ID }}
          VITE_OIDC_CLIENT_SECRET: ${{ secrets.VITE_OIDC_CLIENT_SECRET }}

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist

      - name: Cleanup old files
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USER }}
          key: ${{ secrets.SSH_KEY_WEBAPP_FRONTEND }}
          port: ${{ vars.SSH_PORT }}
          script: rm -rf /data/supercoop/app-pwa/*

      - name: Upload build to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USER }}
          key: ${{ secrets.SSH_KEY_WEBAPP_FRONTEND }}
          port: ${{ vars.SSH_PORT }}
          source: "./dist/*"
          target: "/data/supercoop/app-pwa/"
          strip_components: 1
